<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EVILLICA SYSTEM</title>
<style>
body {
  background-color: black;
  color: #00ff66;
  font-family: "Courier New", monospace;
  padding: 40px;
  overflow: hidden;
}

#terminal {
  white-space: pre-line;
}

.cursor {
  display: inline-block;
  width: 10px;
  background-color: #00ff66;
  animation: blink 1s infinite;
}

@keyframes blink {
  0% { opacity: 1; }
  50% { opacity: 0; }
  100% { opacity: 1; }
}
</style>
</head>
<body>

<div id="terminal"></div>

<script>
const text = `
Booting EVILLICA.EXE...
Loading memory fragments...
Scanning anomalies...
System breach detected.

Welcome.

This archive is unstable.
Proceed carefully.
`;

let i = 0;
const speed = 40;
const terminal = document.getElementById("terminal");

function typeWriter() {
  if (i < text.length) {
    terminal.innerHTML += text.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  } else {
    terminal.innerHTML += '<span class="cursor"></span>';
  }
}

typeWriter();
</script>

</body>
</html>
